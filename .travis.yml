language: node_js
node_js:
  - 12
services:
  - docker
script:
  - docker build -t pablobfonseca/node .
  - docker images pablobfonseca/node
before_deploy:
  - docker login -u pablobfonseca -p HUB_PASSWORD
deploy:
  provider: script
  script: docker push pablobfonseca/node
  on:
    branch: master
env:
  global:
  - secure: 
